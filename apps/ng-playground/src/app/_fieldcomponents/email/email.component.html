<div [formGroup]="formGroup">
  <mat-form-field class="pega-full-width" *ngIf="!fieldComp?.readOnly">
    <input
      matInput
      [placeholder]="fieldComp?.label"
      type="email"
      [formControl]="fieldControl"
      [id]="fieldComp.fieldID"
      [value]="fieldComp.value"
      (change)="fieldChanged($event)"
      (click)="fieldClick($event)"
      (blur)="fieldBlur($event)"
      [required]="fieldComp.required"
      [attr.data-test-id]="fieldComp.testID"
    />
    <mat-hint align="start"
      ><strong>{{ tooltip$ }}</strong></mat-hint
    >
    <mat-error *ngIf="fieldControl.invalid">{{ getErrorMessage() }}</mat-error>
  </mat-form-field>

  <div class="mat-form-field-infix" *ngIf="fieldComp?.readOnly">
    <span *ngIf="showLabel$">
      <label class="mat-form-field-label pega-label-readonly">{{ fieldComp?.label }}</label>
    </span>
    <div class="pega-data-readonly">
      <label>{{ fieldComp?.value }}</label>
    </div>
  </div>
</div>
