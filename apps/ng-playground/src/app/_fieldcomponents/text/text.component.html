<div class="mat-form-field-infix">
  <span *ngIf="showLabel$">
    <label class="mat-form-field-label pega-label-readonly">{{ fieldComp?.label }}</label>
  </span>
  <div class="pega-data-readonly">
    <label *ngIf="format$ != 'url'">{{ formattedValue$ }}</label>
    <a *ngIf="format$ == 'url'" href="{{ formattedUrl$ }}">
      {{ formattedValue$ }}
    </a>
  </div>
</div>
