<div class="explore-date-container">
    <div class="title-container">
        <div class="image-container">
            <img src="{{ titleIcon$ }}" class="explore-data-icon"/>
        </div>
        <span class="explore-data-title">{{title$}}</span>
    </div>
    <div class="insights-container">
        <mat-card>
          <mat-card-title>
            Insights ({{filteredInsights.length}} results)
          </mat-card-title>
          <div *ngIf="!dataLoaded" class="loading-container">
            <mat-spinner></mat-spinner>
            <p>Loading insights...</p>
          </div>
          <table *ngIf="dataLoaded" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let insight">
                {{insight.title}} ({{insight.count}})
              </td>
            </ng-container>
      
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef> Description </th>
              <td mat-cell *matCellDef="let insight"> {{insight.pyInsightDescription}} </td>
            </ng-container>
      
            <ng-container matColumnDef="visibility">
              <th mat-header-cell *matHeaderCellDef> Visibility </th>
              <td mat-cell *matCellDef="let insight"> {{insight.pyInsightVisibility}} </td>
            </ng-container>
      
            <ng-container matColumnDef="updateDate">
              <th mat-header-cell *matHeaderCellDef> Update </th>
              <td mat-cell *matCellDef="let insight"> {{insight.pyUpdateDateTime}} </td>
            </ng-container>
      
            <ng-container matColumnDef="updateOperator">
              <th mat-header-cell *matHeaderCellDef> Update operator name </th>
              <td mat-cell *matCellDef="let insight"> {{insight.pyUpdateOperator}} </td>
            </ng-container>
      
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          </table>
        </mat-card>
    </div>
</div>
