<ngx-charts-bar-vertical
  *ngIf="chartData && chartData.length > 0; else noData"
  [results]="chartData"
  [xAxis]="true"
  [yAxis]="true"
  [legend]="true"
  [showXAxisLabel]="true"
  [showYAxisLabel]="true"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  [scheme]="colorScheme"
  [barPadding]="calculatePadding(chartData.length)">
</ngx-charts-bar-vertical>
<ng-template #noData>
  <app-no-data></app-no-data>
</ng-template>
