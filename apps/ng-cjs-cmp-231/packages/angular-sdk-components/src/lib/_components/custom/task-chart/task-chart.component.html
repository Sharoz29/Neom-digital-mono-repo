<ngx-charts-bar-vertical
  *ngIf="chartData && chartData.length > 0"
  [results]="chartData"
  [xAxis]="true"
  [yAxis]="true"
  [legend]="true"
  [showXAxisLabel]="true"
  [showYAxisLabel]="true"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  [scheme]="colorScheme"
  [barPadding]="calculatePadding(chartData.length)">
</ngx-charts-bar-vertical>
