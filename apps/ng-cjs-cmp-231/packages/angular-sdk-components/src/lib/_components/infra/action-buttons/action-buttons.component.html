<mat-grid-list cols="2" rowHeight="6.25rem">
  <mat-grid-tile >
    <div class="mat-grid-title-buttons-main" >

      <button *ngFor="let aButton of arSecondaryButtons$" mat-raised-button class="action-buttons" (click)="buttonClick(aButton.jsAction, 'secondary')">
        {{ localizedVal(aButton.name, localeCategory) }}
      </button>
    </div>
  </mat-grid-tile>
  <mat-grid-tile>
    <button class="action-buttons" *ngFor="let aButton of arMainButtons$" mat-raised-button (click)="buttonClick(aButton.jsAction, 'primary')">
      {{ localizedVal(aButton.name, localeCategory) }}
    </button>
  </mat-grid-tile>
</mat-grid-list>
